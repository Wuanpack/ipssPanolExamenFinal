<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Inventario de Herramientas</h2>
        <button id="btn-crear-registro" class="btn btn-crear-herramienta">Crear Herramienta</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="tabla-inventario">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>N. Parte</th>
                    <th>Nombre</th>
                    <th>Figura</th>
                    <th>Índice</th>
                    <th>Página</th>
                    <th>Cantidad</th>
                    <th>Cantidad Disp.</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-inventario-body">
                <!-- Se carga dinámicamente -->
            </tbody>
        </table>
    </div>

    <div id="inventario-paginator" class="mt-3 d-flex justify-content-center align-items-center gap-2"></div>
</div>


<!-- Modal Modificar Herramienta -->
<div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="modalModificarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalModificarLabel">Modificar Herramienta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modificar-id">
                <div class="mb-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" id="modificar-nombre" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Número de Parte</label>
                    <input type="text" id="modificar-n-parte" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Figura</label>
                    <input type="number" id="modificar-figura" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Índice</label>
                    <input type="text" id="modificar-indice" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Página</label>
                    <input type="text" id="modificar-pagina" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Cantidad Total</label>
                    <input type="number" id="modificar-cantidad" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Cantidad Disponible</label>
                    <input type="number" id="modificar-cantidad-disponible" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-guardar-modificacion" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Crear Nueva Herramienta -->
<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCrearLabel">Crear Nueva Herramienta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="form-crear-herramienta">
                    <div class="mb-3">
                        <label for="crear-n-parte" class="form-label">Número de Parte</label>
                        <input type="text" class="form-control" id="crear-n-parte" required>
                    </div>
                    <div class="mb-3">
                        <label for="crear-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="crear-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="crear-figura" class="form-label">Figura</label>
                        <input type="number" class="form-control" id="crear-figura" required>
                    </div>
                    <div class="mb-3">
                        <label for="crear-indice" class="form-label">Índice</label>
                        <input type="text" class="form-control" id="crear-indice" required>
                    </div>
                    <div class="mb-3">
                        <label for="crear-pagina" class="form-label">Página</label>
                        <input type="text" class="form-control" id="crear-pagina" required>
                    </div>
                    <div class="mb-3">
                        <label for="crear-cantidad" class="form-label">Cantidad Total</label>
                        <input type="number" class="form-control" id="crear-cantidad" required>
                    </div>
                    <div class="mb-3">
                        <label for="crear-cantidad-disponible" class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="crear-cantidad-disponible" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="btn-guardar-crear">Crear</button>
            </div>
        </div>
    </div>
</div>
